<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/layout_public :: page">

<body>
<div th:fragment="content">
	<h3 class="page-title">Register</h3>


	<form method="POST" th:object="${app}">
		<p>
			<label for="ownerName">Your name</label>
			<input class="form-control" id="ownerName" type="text" th:field="*{ownerName}" placeholder="Who are you?"/>
		</p>
		<p>
			<label for="appspot">Appspot</label>
			<input class="form-control" id="appspot" type="text" th:field="*{appspot}" placeholder="Your appspot from Google"/>
		</p>
		<p>
			<label for="appName">App name</label>
			<input class="form-control" id="appName" type="text" th:field="*{appName}" placeholder="A name for your app"/>
		</p>
		<p>
			<label for="description">Description</label>
			<textarea class="form-control" id="description" type="text" th:field="*{appDescription}" placeholder="A short description for your app"></textarea>
		</p>
		<p>
			<label for="password">Password</label>
			<input class="form-control" id="password" type="password" th:field="*{password}" placeholder="Password to access your app info"/>
		</p>
		<p>
			<label for="password">Password confirmation</label>
			<input class="form-control" id="passwordConfirmation" type="password" th:field="*{passwordConfirmation}" placeholder="Confirm your password"/>
		</p>
		<p>
			<input class="btn btn-primary" type="submit" value="Register"/>
			<button type="reset" class="btn btn-warning">Reset</button>
		</p>
	</form>
</div>

</body>

</html>
