<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/layout :: page">

<body>
<div th:fragment="content">

<form method="GET">

	<div class="form-row align-items-center">

		<div class="col-auto">
			<label for="since">Since</label>
		</div>

		<div class="col-auto">
			<div class="input-group mb-2">
				<input class="form-control" id="since" type="datetime-local" name="since"/>
			</div>
		</div>
		
		<div class="col-auto">
			<button class="btn btn-primary mb-2" type="submit">Filter</button>
		</div>
		
	</div>
</form>

<div class="table-responsive">
		<table class="table ranking">
			
			<thead>
				<tr>
					<th>#</th>
					<th>App name</th>
					<th>Owner</th>
					<th>Score</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td class="position"><span>1</span></td>
					<td>App test 1</td>
					<td>Jo達o</td>
					<td>5.0</td>
				</tr>
				<tr>
					<td class="position"><span>2</span></td>
					<td>App test 2</td>
					<td>Jo達o</td>
					<td>5.0</td>
				</tr>
				<tr>
					<td class="position"><span>3</span></td>
					<td>App test 3</td>
					<td>Jo達o</td>
					<td>5.0</td>
				</tr>
				<tr>
					<td class="position"><span>4</span></td>
					<td>App test 4</td>
					<td>Jo達o</td>
					<td>5.0</td>
				</tr>
			</tbody>
		
		</table>
	</div>



    <script>
        var evtSource = new EventSource("/ranking/realTime");

        evtSource.onmessage = function(e) {
            var element = document.getElementById("tabela");

            element.innerHTML = element.innerHTML + e.data;
        }

    </script>

    <div id="tabela">

    </div>

</div>
</body>

</html>
