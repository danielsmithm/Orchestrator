<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>

<div th:fragment="confirm-dialog-form">

<div id="deleteConfirmModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you sure?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you really want to delete this permanently?</p>
      </div>
      <div class="modal-footer">
        <button type="button" id="confirmButton" class="btn btn-primary">Of course</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No!</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">

$(document).ready(function(){
	
	$('.btnDelete').on('click', function(){
		var formId = $(this).parent('form').attr('id');
		$('#deleteConfirmModal').data('form-id', formId);
	})
	
	$('#deleteConfirmModal #confirmButton').click(function(){
		var formId = $('#deleteConfirmModal').data('form-id');
		$('#'+formId).submit();
	});
	
});

</script>

</div>

</body>

</html>
